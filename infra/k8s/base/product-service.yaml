apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: polyshop
  labels:
    app.kubernetes.io/name: product-service
    app.kubernetes.io/part-of: polyshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: product-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: product-service
        app.kubernetes.io/part-of: polyshop
    spec:
      containers:
        - name: product-service
          image: ghcr.io/polyshop/product-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
              name: http
          envFrom:
            - configMapRef:
                name: polyshop-common-config
            - secretRef:
                name: polyshop-common-secrets
          env:
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: polyshop-common-config
                  key: PRODUCT_SERVER_PORT
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: polyshop
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: product-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: product-service-hpa
  namespace: polyshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: product-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
