apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: polyshop
  labels:
    app.kubernetes.io/name: payment-service
    app.kubernetes.io/part-of: polyshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: payment-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: payment-service
        app.kubernetes.io/part-of: polyshop
    spec:
      containers:
        - name: payment-service
          image: ghcr.io/polyshop/payment-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
              name: http
          envFrom:
            - configMapRef:
                name: polyshop-common-config
            - secretRef:
                name: polyshop-common-secrets
          env:
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: polyshop-common-config
                  key: PAYMENT_SERVER_PORT
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: polyshop
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: payment-service
  ports:
    - name: http
      port: 8085
      targetPort: 8085
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-service-hpa
  namespace: polyshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-service
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
