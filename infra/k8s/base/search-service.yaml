apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: polyshop
  labels:
    app.kubernetes.io/name: search-service
    app.kubernetes.io/part-of: polyshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: search-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: search-service
        app.kubernetes.io/part-of: polyshop
    spec:
      containers:
        - name: search-service
          image: ghcr.io/polyshop/search-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8087
              name: http
          envFrom:
            - configMapRef:
                name: polyshop-common-config
            - secretRef:
                name: polyshop-common-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: search-service
  namespace: polyshop
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: search-service
  ports:
    - name: http
      port: 8087
      targetPort: 8087
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: search-service-hpa
  namespace: polyshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: search-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65
